	<div id="catCan">

<script type="text/javascript" src="catCanFrameWork2.0.1.js"></script>
<script type="text/javascript" src="catCanTool1.0.0.js"></script>
<script type="text/javascript">
	window.onload = function () {
		var url = "data.json"
		var request = new XMLHttpRequest();
		request.open("get", url);
		request.send(null);
		request.onload = function () {
			if (request.status == 200) {
				var json = JSON.parse(request.responseText);
				//console.log(json);
				///////////////////////////////////////////////////////////////////
				var catCan = new CatCan();
				//catCan.init("catCan",json,{w:500,h:600},"axis","xy");//只有前两个是必须的
				catCan.init("catCan",json,"axis","xy");
				catCan.playAnimation(0);
				//////////////////////////////////////////////////////////////////
			}
		}
	}
</script>
</html>
